name: Deploy KodeKloud Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_push_container:
    name: ğŸ³ Build and Push Frontend Container to ACR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Build and Push Docker image to ACR
        run: |
          az acr build --registry epamkodekloudacr \
                       --image kodeklouddashboard:latest \
                       ./frontend

  deploy_app_service:
    name: ğŸš€ Deploy Frontend Container to Azure App Service
    runs-on: ubuntu-latest
    needs: build_and_push_container

    steps:
      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Deploy container to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: mxepamkodekloud
          images: epamkodekloudacr-e4apdzgpejcbh3ck.azurecr.io/kodeklouddashboard:latest

